{% extends "layout.html" %}
{% block title %}{{g.title}}{% endblock %}

{% block head %}
{{ super() }}
<style type="text/css" media="screen">
    #rendered_html h3 ~ p {
        margin:0 0 .2em 2%;
    }
    #rendered_html {padding-bottom: 8pt;}
</style>
{% endblock head %}

{% block body %}
<div id="rendered_html" class="w3-panel w3-card-2">
{% if rendered_html%}
{{ rendered_html | safe()}}
{% else %}
    <h2>No Info available</h2>
    <p>How About that?</p>
{% endif %}
</div>
{% endblock body%}
